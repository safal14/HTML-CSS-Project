<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Assest/css/components.css">
    <link rel="stylesheet" href="./Assest/css/section.css">
    <link rel="stylesheet" href="./Assest/css/base.css">
     <link rel="stylesheet" href="./Assest/css/layout.css">
     <style>
  /* Simple dark theme for demonstration */
  body.dark {
    background-color: #121212;
    color: #ffffff;
  }
  .dark input, .dark button {
    background-color: #1e1e1e;
    color: #ffffff;
    border-color: #555;
  }
</style>

</head>
<body>
<div class="login">
  <form class="login-form" id="loginForm">

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <small class="error"></small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <small class="error"></small>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>
      <small class="error"></small>
    </div>

    <button type="submit">Login</button>
  </form>
  <button id="themeToggle">Toggle Theme</button>
  <button><a href="INDEX.HTML">Go back</a></button>
</div>


<script src="./Assest/javascript/login.js"> </script>

</body>
</html>
