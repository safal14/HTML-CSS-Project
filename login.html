<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./Assest/css/base.css">
  <link rel="stylesheet" href="./Assest/css/layout.css">
  <link rel="stylesheet" href="./Assest/css/section.css">
  <link rel="stylesheet" href="./Assest/css/components.css">

  <style>
    /* Simple dark theme */
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark input,
    body.dark button {
      background-color: #1e1e1e;
      color: #ffffff;
      border-color: #555;
    }
    input.invalid {
  border: 2px solid #e53935;
}

input.valid {
  border: 2px solid #43a047;
}

.error {
  color: #e53935;
  font-size: 12px;
  display: none;
}

.error.show {
  display: block;
}

  </style>
</head>

<body>

  <div class="login">
    <form class="login-form" id="loginForm">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        >
        <small class="error"></small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        >
        <small class="error"></small>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label>
            <input type="radio" name="gender" value="male"> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female"> Female
          </label>
        </div>
        <small class="error"></small>
      </div>

      <button type="submit" id="subbtn">Login</button>
    </form>

    <button id="themeToggle">Toggle Theme</button>
    <button><a href="INDEX.HTML">Go to home page</a></button>
  </div>

  <script src="./Assest/javascript/login.js"></script>
</body>
</html>
