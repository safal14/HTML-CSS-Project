<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assest/css/steps.css">
</head>
<body>
        <div class="signup">
  <form id="step1Form">

    <h3>Step 1: Basic Information</h3>

    <input type="email" id="email" placeholder="Email">
    <small class="error"></small>

    <input type="password" id="password" placeholder="Password">
    <small class="error"></small>

    <div>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>
    <small class="error"></small>
<button type="submit">Next</button>
    <button id="button"><a href="INDEX.HTML">back</a></button>

</form>
    <form id="step2Form">
  <h3>Step 2: Address</h3>

  <input type="text" id="country" placeholder="Country" required>
  <input type="text" id="city" placeholder="City" required>
  <textarea id="address" placeholder="Address"></textarea>

  <button type="submit">Next</button>
  <button id="button" onclick="goToStep1()">Back</button>
</form>

<form id="step3Form">
  <h3>Step 3: Qualification</h3>

  <select id="qualification">
    <option value="">Select</option>
    <option value="SEE">SEE</option>
    <option value="+2">+2</option>
    <option value="Bachelor">Bachelor</option>
  </select>

  <input type="text" id="skills" placeholder="Skills (HTML, CSS, JS)">

  <button type="submit">Submit</button>
  <button id="button" onclick="goToStep1()">back</button>
</form>
</div>
<script>
  function goToStep1() {
  step2Form.style.display = "none";
  step1Form.style.display = "block";
}

function goToStep2() {
  step3Form.style.display = "none";
  step2Form.style.display = "block";
}
</script>
<script src="./Assest/javascript/stages.js"></script>

</body>
</html>
